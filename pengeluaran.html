<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pengeluaran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Menu -->
        <aside class="sidebar">
            <h2>Menu</h2>
            <nav>
                <ul>
                <li><a href="index.html" id="home">Beranda</a></li>
                <li><a href="stok.html" id="stock">Stok Barang</a></li>
                <li><a href="barang_masuk.html" id="incoming">Barang Masuk</a></li>
                <li><a href="penjualan.html" id="sales">Penjualan</a></li>
                <li><a href="pengeluaran.html" id="expenses">Pengeluaran</a></li>
                <li><a href="keuntungan.html" id="profit">Keuntungan</a></li> 
            </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h1>Pengeluaran Barang</h1>

            <!-- Form untuk menambahkan pengeluaran -->
            <form id="expense-form">
                <label for="barang">Barang:</label>
                <select id="barang" name="barang">
                    <option value="barang1">Barang 1</option>
                    <option value="barang2">Barang 2</option>
                    <option value="barang3">Barang 3</option>
                    <option value="barang4">Barang 4</option>
                </select>
                <br><br>

                <label for="jumlah">Jumlah:</label>
                <input type="number" id="jumlah" name="jumlah" required min="1">
                <br><br>

                <label for="harga">Harga Satuan (Rp):</label>
                <input type="number" id="harga" name="harga">
                <br><br>

                <label for="tanggal">Tanggal:</label>
                <input type="date" id="tanggal" name="tanggal">
                <br><br>

                <button type="submit">Tambah Pengeluaran</button>
            </form>

            <!-- Tabel Pengeluaran -->
            <h2>Daftar Pengeluaran</h2>
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Barang</th>
                        <th>Jumlah</th>
                        <th>Harga Satuan</th>
                        <th>Total Pengeluaran</th>
                        <th>Tanggal</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Baris tabel pengeluaran akan ditambahkan di sini -->
                </tbody>
            </table>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
